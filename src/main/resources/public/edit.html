<div class="row">
    <div class="col-sm">
        <div class="m-3">
            <h2 ng-if="part.id !== undefined">Редактирование детали</h2>
            <h2 ng-if="part.id === undefined">Добавление новой детали</h2>
            <form>
                <div class="form-group">
                    <label for="name" >Наименование</label>
                    <input type="text" class="form-control" id="name" placeholder="Введите имя детали"
                           ng-model="part.name" required>
                </div>
                <div class="form-group custom-control custom-checkbox mr-sm-2">
                    <input type="checkbox" class="custom-control-input" id="compulsory" ng-model="part.compulsory">
                    <label class="custom-control-label" for="compulsory">Деталь обязательна для сборки компьютера</label>
                </div>
                <div class="form-group">
                    <label for="amount" >Количество</label>
                    <input type="number" class="form-control" id="amount" placeholder="Введите количество деталей"
                           ng-model="part.amount" required>
                </div>
                <button type="submit" class="btn btn-primary">Сохранить</button>
                <a class="btn btn-secondary" href="/">Назад</a>
            </form>
        </div>
    </div>
</div>
